<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  background-color: #333;
  color: #fff;
  position: relative;
}

.logo {
  font-size: 24px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
}

.nav-links li {
  margin: 0;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}

/* Hide menu-toggle checkbox */
.menu-toggle {
  display: none;
}

/* Menu icon (hamburger) */
.menu-icon {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-icon .bar {
  background-color: #fff;
  height: 3px;
  width: 25px;
  margin: 3px 0;
  border-radius: 5px;
}

/* Media Query for Mobile */
@media (max-width: 780px) {
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background-color: #333;
    position: absolute;
    top: 60px; /* Adjust based on the height of your navbar */
    left: 0;
    padding: 0;
    margin: 0;
  }

  .nav-links li {
    margin: 0;
    padding: 10px;
  }

  .nav-links a {
    color: #fff;
    text-decoration: none;
  }

  /* Show menu icon (hamburger) */
  .menu-icon {
    display: flex;
  }

  /* Toggle the display of the menu */
  .menu-toggle:checked + .menu-icon + .nav-links {
    display: flex;
  }
}

  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Logo</div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="menu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
